<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Assuming your CSS is in styles.css -->
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <h4>Your Projects</h4>
                <li>Untitled</li>
                <li>Home</li>
                <li>Work</li>
                <li>Productivity</li>
            </ul>
        </div> 
        <div class="content"> <!-- A new container for the header and list area -->
            <div class="header">
                <h1>To-Do List</h1>
                <button class="add-task-button">Add Task</button>
                <span class="welcome-message">Welcome, User!</span>
            </div>
            <div class="listArea"> 
                <!-- this is where we're adding stuff to dom -->
            </div>
        </div>
        <dialog id="popup">
            <h1>Hi!</h1>
            <form method="dialog">
                <label for="title">Task: </label>
                <input type="text" name="title" id="title" placeholder="Walk my dawg">
                <label for="desc">Description: </label>
                <input type="text" name="desc" id="desc" placeholder="Walk around the park">
                <label for="priority">Priority level: </label>
                <select name="priority" id="priority">
                    <option value="Urgent">Urgent</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                </select>
                <label for="dueDate">Due-Date: </label>
                <input type="date" name="dueDate" id="dueDate">
                <label for="notes">Notes: </label>
                <textarea name="notes" id="notes"></textarea>
                <input type="submit" name="submit" id="submit">
                <button type="button" onclick="document.getElementById('popup').close();">Cancel</button>   
            </form>
        </dialog>
    </div>
</body>
</html>
