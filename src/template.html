<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
                <ul>
                    <h4>Your Projects</h4>
                    <li>Untitled</li>
                    <li>Home</li>
                    <li>Work</li>
                    <li>Productivity</li>
                </ul>
        </div> 
        <div class="listArea"> 
            <!-- this is where we're adding stuff to dom -->
        </div>
        <dialog id="popup">
            <h1>Hi!</h1>
            <form method="dialog">
                <label for="title">Task: </label>
                <input type="text" name="title" id="title" placeholder="Walk my dawg">
                <label for="desc">Description: </label>
                <input type="text" name="desc" id="desc" placeholder="Walk around the park">
                <label for="priority">Priority level: </label>
                <select name="priority" id="priority">
                    <option value="Urgent">Urgent</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                </select>
                <label for="dueDate">Due-Date: </label>
                <input type="date" name="dueDate" id="dueDate">
                <label for="notes">Notes: </label>
                <textarea name="notes" id="notes"></textarea>
                <input type="submit" name="submit" id="submit">
                <button type="button" onclick="document.getElementById('popup').close();">Cancel</button>   
            </form>
        </dialog>
    </div>
</body>
</html>
